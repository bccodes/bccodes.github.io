{% for post in site.posts %}
<div class="postcard" id="{{ post.title }}">
    <span class="topstuff">
        <span class="posttitle"><a href="{{ site.url }}/jekyll_site/#{{ post.title }}">{{ post.title }}</a></span>
        <span class="date">{{ post.date | date_to_string}}</span>
    </span>
    <div class="content">{{ post.content }}</div>
    <div class="tags">
        Tags:
        {% for tag in post.tags %}
            {{ tag }}
        {% endfor %}
    </div>
</div>
{% endfor %}
