{% for post in site.posts %}
<div class="postcard">
    <span class="topstuff">
        <span class="posttitle"><a href="{{ post.url }}">{{ post.title }}</a></span>
        <span class="date">{{ post.date | date_to_string}}</span>
    </span>
    <div class="content">{{ post.content }}</div>
    <div class="tags">
        Tags:
        {% for tag in post.tags %}
        <a class="tagLinks" href="" {{ site.baseurl }}/tags/{{ tag | slugify }}"">{{ tag }}</a>
        {% endfor %}
    </div>
</div>
{% endfor %}
