{% for post in site.posts %}
<div class="postcard">
  <span class="topstuff">
    <span class="posttitle">{{ post.title }}</span>
    <span class="date">{{ post.date | date_to_string}}</span>
  </span>
  <div class="content">{{ post.content }}</div>
  <div class="topics">
    Topics:
    {% for topic in post.topics %}
    {{ topic }}
    {% endfor %}
  </div>
</div>
{% endfor %}
